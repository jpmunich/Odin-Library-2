<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <section>
        <button class="add-book">Add Book</button>
    </section>

    <section id="new-book-container"></section>
    

    <div class="add-book-screen disappear">
        <h3>Add a Book</h3>
        <input id="title" type="text" placeholder="Title:">
        <input id="author" type="text" placeholder="Author:">
        <input id="pages" type="text" placeholder="Pages:">
        <div>
            <p>Have you read it?</p>
            <input id="has-read" type="checkbox">
        </div>
        <button id="submit" type="submit">Submit</button>
    </div>
    <div class="overlay disappear"></div>
    <script src="script.js"></script>
</body>
</html>
